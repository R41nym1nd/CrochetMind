<!DOCTYPE html>
<html lang="es">
<head>
    <!-- META -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a proyect for knitters. Credits to Flaticon.com for all the correspondents images.">
    <meta name="author" content="Videla G. Tobías">
    <title>CrochetMind | Login</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1467/1467388.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="body">
    <section class="section-form d-flex flex-column justify-content-center align-items-center">
        <div class="container-form d-flex flex-column align-items-center justify-content-center">
            <p class="section-title">
                <i class="fa-solid fa-door-open"></i>
            </p>
            <form action="" class="form">
                <div class="form-group d-flex flex-column">
                    <input type="text" name="mail" id="mail" placeholder="Username">
                    <span class="icon-input"><i class="fa-solid fa-envelope"></i></span>
                </div>
                <div class="form-group d-flex-column">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <span class="icon-input" id="icon-input"><i class="fa-solid fa-eye" id="eye"></i></span>
                </div>
            </form>
        </div>
        <a class="log-btn" href="#crochetmind.html">Go CrochetMind!</a>
    </section>
    <footer>
        <a class="credits" href="https://github.com/R41nym1nd" target="_blank" rel="noopener noreferrer">
            Created by Tobías Videla G. (2023) &#169 | Work In Progress...
        </a>
    </footer>
    <!-- SCRIPTS -->
    <script src="password.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
